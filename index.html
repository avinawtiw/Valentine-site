<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffccd5, #fff0f3);
    overflow-x:hidden;
    text-align:center;
    color:#b30059;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:0; }
    20% { opacity:0.8; }
    100% { transform: translateY(-110vh) scale(1.5); opacity:0; }
}

/* Main container */
.container {
    padding: 20px;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px);}
    to { opacity:1; transform: translateY(0);}
}

h1 {
    margin-top: 30px;
    font-size: 2.4rem;
    text-shadow: 0 0 10px rgba(255,0,100,0.3);
}

.message {
    margin: 20px auto;
    max-width: 500px;
    font-size: 1.2rem;
    line-height: 1.7;
    background: rgba(255,255,255,0.5);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
}

/* Photo gallery */
.gallery img {
    width: 85%;
    max-width: 350px;
    margin: 15px 0;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

footer {
    margin: 30px 0;
    font-size: 1.4rem;
    font-weight: bold;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1);}
    50% { transform: scale(1.05);}
}

/* Play music button */
.play-btn {
    margin: 20px;
    padding: 12px 24px;
    border:none;
    border-radius:30px;
    background:#ff4d88;
    color:white;
    font-size:1rem;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.play-btn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="heart" style="left:25%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:40%; animation-delay:4s;">üíï</div>
<div class="heart" style="left:60%; animation-delay:1s;">üíó</div>
<div class="heart" style="left:75%; animation-delay:3s;">üíì</div>
<div class="heart" style="left:90%; animation-delay:5s;">‚ù§Ô∏è</div>

<div class="container">

    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <div class="message">
        Dear Srishtu, <br><br>
        Ye sab maine khud se banaya h.   
        Thank you for being part of my life.  
        I just want to say‚Ä¶ <br><br>
        <strong>I Love You ‚ù§Ô∏è</strong>
    </div>

    <button class="play-btn" onclick="document.getElementById('music').play()">
        ‚ñ∂Ô∏è Tap to play our song
    </button>

    <div class="gallery">
        <img src="photo1.jpeg">
        <img src="photo2.jpeg">
        <img src="photo3.jpeg">
    </div>

    <footer>
        Forever yours üíñ
    </footer>
</div>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

</body>
</html>
